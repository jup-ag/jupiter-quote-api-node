  #     tags:
  #       - Ultra
  #     operationId: searchTokensUltra
  #     summary: search
  #     description: |
  #       Request a search by token's symbol, name or mint address
          
  #       :::note
  #       - Refer to [Ultra API doc](/docs/ultra-api/search-token) for more information
  #       :::
  #     responses:
  #       '200':
  #         description: Successful response
  #         content:
